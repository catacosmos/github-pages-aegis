<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aegis Clínica Dental</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #333;
      background-color: #f9f9f9;
      padding-top: 75px;
    }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: linear-gradient(90deg, #a0e6ea 0%, #01BAC6 100%);
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      height: 70px;
    }
    .logo-link img {
      height: 70px;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.25));
      cursor: pointer;
    }
    nav { display: flex; gap: 20px; flex-grow: 1; justify-content: center; }
    nav a {
      color: white; text-decoration: none;
      font-weight: 600;
      padding: 8px 15px; border-radius: 8px;
      transition: background-color .3s ease;
    }
    nav a:hover { background-color: #019ea7; }
    .header-btn {
      background-color: #25D366; color: white;
      padding: 10px 20px; border-radius: 8px;
      text-decoration: none; font-weight: 700;
      white-space: nowrap;
      transition: background-color .3s ease;
    }
    .header-btn:hover { background-color: #1ebe57; }

    section { padding: 50px 20px; max-width: 1000px; margin: auto; }
    h2 { color: #015BAB; margin-bottom: 30px; text-align: center; }

    .dentists {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .dentist-card {
      background: white; border-radius: 12px; padding: 20px;
      text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .dentist-card img {
      width: 150px; border-radius: 50%; margin-bottom: 15px;
    }

    .whatsapp-agendar {
      text-align: center; padding: 20px; margin-top: 40px;
    }
    .whatsapp-btn {
      display: inline-flex; align-items: center;
      background-color: #01BAC6; color: white;
      padding: 10px 20px; border-radius: 8px;
      text-decoration: none; font-weight: bold;
      transition: background-color 0.3s;
    }
    .whatsapp-btn:hover { background-color: #019ea7; }
    .whatsapp-btn img { margin-right: 10px; width: 24px; }

    .schedule-table {
      margin: auto; border-collapse: collapse;
      width: 100%; max-width: 600px;
    }
    .schedule-table th, .schedule-table td {
      border: 1px solid #ddd; padding: 10px 15px;
    }
    .schedule-table th {
      background-color: #015BAB; color: white;
    }

    .gallery-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px; margin-top: 20px;
    }
    .gallery-images img {
      width: 100%; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #ubicacion .map-container {
      position: relative; width: 100%;
      padding-bottom: 56.25%; overflow: hidden;
      border-radius: 12px;
    }
    #ubicacion iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; border: 0;
    }

    .info-antes-footer {
      display: flex; justify-content: center;
      flex-wrap: wrap; gap: 50px;
      color: #01BAC6; font-size: 1.2rem;
      margin: 40px 0; text-align: center;
    }
    .info-item { display: flex; align-items: center; gap: 12px; }
    .info-item img { width: 28px; height: 28px; }

    footer {
      background-color: #f2f2f2;
      color: #333;
      padding: 50px 20px;
    }
    .footer-container {
      display: flex; flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1000px; margin: auto;
      align-items: flex-start; gap: 20px;
    }
    .footer-column { flex: 1 1 180px; margin-bottom: 30px; }
    .footer-column img.logo { max-width: 150px; margin-top: 20px; }
    .footer-column p { margin: 15px 0; }
    .footer-column a {
      color: #333; text-decoration: none;
      display: flex; align-items: center;
    }
    .footer-column img.icon {
      width: 18px; vertical-align: middle;
      margin-right: 10px;
    }
    .social-icons { margin-top: 15px; }
    .social-icons a { margin: 0 10px; }
    .social-icons img {
      width: 32px; height: 32px;
      vertical-align: middle;
    }
    hr {
      margin: 40px auto 20px;
      max-width: 1000px;
      border: none;
      border-top: 1px solid #ccc;
    }
    .copyright {
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .footer-column img.logo { margin-bottom: 20px; }
      .info-antes-footer { gap: 30px; font-size: 1rem; }
    }

    /* Animaciones suaves */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="logo-link">
      <img src="logo.png" alt="Logo de Aegis" />
    </a>
    <nav>
      <a href="#dentistas">Equipo</a>
      <a href="#horarios">Horarios</a>
      <a href="#galeria">Galería</a>
      <a href="#ubicacion">Ubicación</a>
      <a href="#contacto">Contacto</a>
    </nav>
    <a href="https://wa.me/56984615838" target="_blank" class="header-btn">Agenda tu hora</a>
  </header>

  <section id="dentistas" class="fade-in">
    <!-- contenido del equipo -->
  </section>

  <section class="whatsapp-agendar fade-in">
    <!-- botón WhatsApp -->
  </section>

  <section id="horarios" class="schedule fade-in">
    <!-- tabla horarios -->
  </section>

  <section id="galeria" class="gallery fade-in">
    <!-- carrusel imágenes -->
  </section>

  <section id="ubicacion" class="fade-in">
    <!-- mapa -->
  </section>

  <div class="info-antes-footer fade-in">
    <!-- información previa al footer -->
  </div>

  <footer id="contacto" class="fade-in">
    <!-- contenido del footer -->
  </footer>

  <!-- Script Carrusel + Animaciones Scroll -->
  <script>
    // Carrusel
    const slide = document.querySelector('.carousel-slide');
    const images = slide.querySelectorAll('img');
    const total = images.length;
    let index = 0;

    const updateSlide = () => {
      slide.style.transform = `translateX(-${index * 100}%)`;
    };

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % total;
      updateSlide();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + total) % total;
      updateSlide();
    });

    setInterval(() => {
      index = (index + 1) % total;
      updateSlide();
    }, 5000);

    // Animación al hacer scroll
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = {
      threshold: 0.1,
      rootMargin: "0px 0px -50px 0px"
    };
    const appearOnScroll = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>
</body>
</html>
